buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
}


plugins {
    id "io.spring.dependency-management" version "0.6.0.RELEASE"
    id 'net.researchgate.release' version '2.4.1'
    id "com.jfrog.bintray" version "1.7"
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'

//apply from: 'release-lib.gradle'

description = 'EPAM Report portal. Report Portal DAO Layer'

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/libs-milestone' }
    maven { url  "http://dl.bintray.com/epam/reportportal" }

}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:1.4.0.RELEASE"
    }
}

dependencies {
    compile 'com.epam.reportportal:commons-model:2.6.0'
    compile 'com.epam.reportportal:commons-rules:2.6.0'

    compile 'org.aspectj:aspectjrt:1.8.7'
    compile 'net.coobird:thumbnailator:0.4.7'
    compile 'commons-validator:commons-validator:1.5.1'

    compile 'org.springframework.data:spring-data-mongodb'
    compile("org.springframework.boot:spring-boot")
    compile("org.springframework:spring-context-support")
    compile("org.springframework:spring-aspects")
    compile 'org.springframework.data:spring-data-redis'


    compile('com.google.guava:guava:19.0')
    compile 'com.google.code.findbugs:jsr305:3.0.1'
    compile 'org.apache.commons:commons-lang3:3.2.1'
    compile 'joda-time:joda-time:2.3'
    compile 'org.reflections:reflections:0.9.9-RC1'

    /* just for password encoder. To make sure Guava and Spring's Crypto generate the same  hash functions */
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:2.0.2-beta'

    testCompile 'org.springframework:spring-test'
    testCompile "org.springframework.security:spring-security-crypto"
    testCompile "org.springframework.security:spring-security-core"
    testCompile 'com.github.fakemongo:fongo:2.0.1'
    testCompile('org.hibernate:hibernate-validator:5.0.2.Final') {
        exclude(module: 'validation-api')
    }
    testCompile 'org.mongodb:mongo-java-driver:3.0.1'

}


task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

javadoc() {
    failOnError = false
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId 'com.epam.reportportal'
            artifactId "$project.name"
            artifact sourcesJar
            artifact javadocJar
        }
    }
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    publications = ['mavenJava']
    pkg {
        repo = 'reportportal'
        name = "$project.name"
        desc = "$description"
        websiteUrl = 'https://reportportal.github.io/'
        issueTrackerUrl = "https://github.com/reportportal/$project.name/issues"
        vcsUrl = "https://github.com/reportportal/$project.name"
        githubRepo = "reportportal/$project.name"
        githubReleaseNotesFile = 'CHANGELOG.md'

        userOrg = 'epam'
        licenses = ['GPL-3.0']
    }
}
afterReleaseBuild.dependsOn bintrayUpload
