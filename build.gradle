buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
}


plugins {
    id "io.spring.dependency-management" version "0.6.0.RELEASE"
    id 'net.researchgate.release' version '2.4.1'
    id "com.jfrog.bintray" version "1.7"
}

project.description = 'EPAM Report portal. Common DAO Layer'

apply plugin: 'java'
apply from: 'release-lib.gradle'
apply from: 'build-quality.gradle'


repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/epam/reportportal" }
    maven { url 'https://jitpack.io' }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:1.5.1.RELEASE"
    }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
    compile 'com.github.reportportal:commons-model:987c2c'
//    compile 'com.epam.reportportal:commons-rules:2.7.0'
    compile 'com.github.reportportal:commons-rules:7fa95723ba'


    compile 'net.coobird:thumbnailator:0.4.8'
    compile 'commons-validator:commons-validator:1.5.1'

    compile 'org.springframework.data:spring-data-mongodb'
    compile("org.springframework.boot:spring-boot")
    compile("org.springframework:spring-context-support")
    compile 'org.springframework.data:spring-data-redis'


    compile('com.google.guava:guava:21.0')
    compile 'com.google.code.findbugs:jsr305:3.0.1'
    compile 'org.apache.commons:commons-lang3:3.5'
    compile 'org.reflections:reflections:0.9.10'

    /* just for password encoder. To make sure Guava and Spring's Crypto generate the same  hash functions */
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:2.0.2-beta'
    testCompile 'org.assertj:assertj-core:3.6.2'

    testCompile 'org.springframework:spring-test'
    testCompile "org.springframework.security:spring-security-crypto"
    testCompile "org.springframework.security:spring-security-core"
    testCompile 'com.github.fakemongo:fongo:2.0.6'
    testCompile('org.hibernate:hibernate-validator')

}

task wrapper(type: Wrapper) {
    gradleVersion = '3.2'
}
