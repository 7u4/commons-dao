sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

project.ext {
    releaseMode = project.hasProperty("releaseMode")
    testScriptsSrc = [
            'https://raw.githubusercontent.com/reportportal/migrations/V5.1/migrations/1_initialize_schema.up.sql'                               : 'V001__initialize_schema.sql',
            'https://raw.githubusercontent.com/reportportal/migrations/V5.1/migrations/3_default_data.up.sql'                                    : 'V002__default_data.sql',
            'https://raw.githubusercontent.com/reportportal/migrations/V5.1/migrations/4_size_limitations.up.sql'                                : 'V003__size_limitations.sql',
            'https://raw.githubusercontent.com/reportportal/migrations/V5.1/migrations/5_test_case_id_type.up.sql'                               : 'V004__test_case_id_type.sql',
            'https://raw.githubusercontent.com/reportportal/migrations/V5.1/migrations/6_retries_handling.up.sql'                                : 'V005__retries_handling.sql',
            'https://raw.githubusercontent.com/reportportal/migrations/V5.1/migrations/7_auth_integration.up.sql'                                : 'V006__auth_integration.sql',
            'https://raw.githubusercontent.com/reportportal/migrations/V5.1/migrations/8_sender_case_enabled_field.up.sql': 'V007__sender_case_enabled_field.sql',
    ]
    excludeTests = [
            'com/epam/ta/reportportal/jooq/**',
            'com/epam/ta/reportportal/config/**',
            'com/epam/ta/reportportal/commons/accessible',
            'com/epam/ta/reportportal/commons/querygen/constant',
            'com/epam/ta/reportportal/exception',
            'com/epam/ta/reportportal/entity/oauth',
            'com/epam/ta/reportportal/entity/bts',
            'com/epam/ta/reportportal/entity/ldap',
            'com/epam/ta/reportportal/entity/widget/content/**'
    ]
    limits = [
            'instruction': 70,
            'branch'     : 36,
            'line'       : 60,
            'complexity' : 49,
            'method'     : 55,
            'class'      : 87
    ]
}

wrapper {
    gradleVersion = '6.0'
}
